<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="cont-1">
                <video class="bg-video" src="video.mp4" autoplay muted loop></video>
                
            </div>
            <div class="cont-2">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <div>
                        <h2 class="get sign">SIGN UP AND</h2>
                        <h2 class="get started">let's get started</h2>         
                    </div>
                    
                    <div class="form-cont">
                        <form class="form" action="#" method="get">
                            <div class="username">
                                <p><label for="username">Username</label></p>
                                <input type="text" id="username" name="Username" required>
               
                            </div>
                            <div class="email-cont">
                                <p><label for="email">E-mail</label></p>
                                <input type="email" id="email" name="E-mail" required>
                            </div>
                           
                            <div class="password">
                                <p><label for="password">Password</label></p>
                                <input type="password" id="password" name="Password" required>
                            </div>
                           
                            <div class="confirm-password">
                               <p><label for="password">Confirm Password</label></p> 
                                <input type="password" id="password" name="Password" required>
                            </div>

                            <div class="submit-cont">
                                <button type="submit">submit</button>
                                <p>don't have an account?</p>
                                <p><a href="#"> create</a> </p>
                            </div>
                        </form>
                    </div>
             </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
